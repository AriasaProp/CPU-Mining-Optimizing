name: Build Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check
      uses: actions/checkout@v3
    - name: Setup JDK 11
      uses: actions/setup-java@v3.4.1
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.3.2
      with:
        gradle-version: 7.6
    - name: Build Gradle
      run: gradle :desktop:run
