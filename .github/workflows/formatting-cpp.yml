name: Formating Clang Code

on:
  push:
    paths:
      - 'cpp-formatting.txt'

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install clang-format
        run: sudo apt-get install -y clang-format
      - name: Run clang-format
        run: clang-format -i --verbose --style="{BasedOnStyle: llvm, IndentWidth: 2, ColumnLimit: 0, AlignTrailingComments: true, AllowShortIfStatementsOnASingleLine: true, BreakBeforeBraces: false, IndentCaseLabels: true}" **/*.cpp **/*.h
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Auto-format code with clang-format"
          add: "**/*.cpp **/*.h"
